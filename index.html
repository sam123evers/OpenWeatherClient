<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Open Weather Client</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        
        <div class="main-weather-container">
            <h1>Open Weather Client</h1>
            <div class="upper">
                <div id="crtWeatherContainer">
                    <div class="current-stats-container">
                        <p class="current-stats">Right now:&nbsp;<span id="descSpan"></span></p>
                        <p class="current-stats">Tempurature:&nbsp;<span id="tempSpan"></span></p>
                        <p class="current-stats">Windspeed:&nbsp;<span id="windSpan"></span></p>
                        <p class="current-stats">Feels like:&nbsp;<span id="feelsSpan"></span></p>
                    </div>
                </div>
                
                <!-- <div class="open-weather">
                    <h3>OPEN <br/>WEATHER<br/> CLIENT</h3>
                </div> -->
    
                <div class="results-based-container">
                    <!-- Results based on: -->
                    <p class="resultP"><span id="crntTimeSpan"></span></p>
                    <p class="resultP">Latitude:&nbsp;<span id="latSpan"></span></p>
                    <p class="resultP">Longitude:&nbsp;<span id="longSpan"></span></p>
                    
                    
                </div>
            </div>
            <h4>HOURLY WEATHER</h4>
            <div class=weather-strip-container>
                <canvas id="hourlyCanvas"></canvas>
            </div>

            <h4>DAILY WEATHER</h4>
            <div id="dlyWeatherContainer">
                <!--dynamically rendered content-->
                <!--******* DO NOT REMOVE ******-->
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
