<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Open Weather Client</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        
        <div class="main-weather-container">
            <h1>Open Weather Client</h1>
            <div class="loading-spinner-main" id="get-me">
                <img src="./spinner-blue.gif" alt="I'm supposed to be a loading spinner...">
            </div>
            <div class="hidden-content" id="get-me-show-me">
                <div class="upper">
                    <div id="crtWeatherContainer">
                        <div class="current-stats-container">
                            <!-- we'll append data here with javascript/jQuery -->
                            <div class="test-div">
                                <p class="current-stats">Right Now&nbsp;<span class="crnt-data-span" id="descSpan"></span></p>
                                <p class="current-stats">Temperature&nbsp;<span class="crnt-data-span" id="tempSpan"></span></p> 
                            </div>
                            <div class="test-div">
                                <p class="current-stats">Windspeed&nbsp;<span class="crnt-data-span" id="windSpan"></span></p>
                                <p class="current-stats">Feels like&nbsp;<span class="crnt-data-span" id="feelsSpan"></span></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="results-based-container">
                        <!-- Results based on: -->
                        <p class="resultP">Date<span class="crnt-data-span" id="crntTimeSpan"></span></p>
                        <div class="test-div-right">
                            <p class="resultP">Latitude&nbsp;<span class="crnt-data-span" id="latSpan"></span></p>
                            <p class="resultP">Longitude&nbsp;<span class="crnt-data-span" id="longSpan"></span></p>
                        </div>
                        
                        
                        
                    </div>
                </div>
                <h4>HOURLY WEATHER</h4>
                <div class=weather-strip-container>
                    <canvas id="hourlyCanvas"></canvas>
                </div>
    
                <h4>DAILY WEATHER</h4>
                <div id="dlyWeatherContainer">
                    <!--dynamically rendered content-->
                    <!--....goes here; do not remove-->
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
        <script src="./script.js" async defer></script>
    </body>
</html>
